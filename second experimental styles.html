<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up and Down Ripple Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      padding: 20px;
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 15px;
    }
    
    .ball-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
    }
    
    .ball {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background-color: #3498db;
      border-radius: 50%;
      cursor: pointer;
    }
    
    input[type="radio"] {
      display: none;
    }
    
    /* Up-down animation for the clicked ball */
    @keyframes upDown {
      0% { transform: translate(-50%, -50%); }
      25% { transform: translate(-50%, -80%); }
      50% { transform: translate(-50%, -20%); }
      75% { transform: translate(-50%, -60%); }
      100% { transform: translate(-50%, -50%); }
    }
    
    /* Up-down animation with delay for adjacent balls */
    @keyframes upDownDelayed {
      0% { transform: translate(-50%, -50%); }
      25% { transform: translate(-50%, -70%); }
      50% { transform: translate(-50%, -30%); }
      75% { transform: translate(-50%, -60%); }
      100% { transform: translate(-50%, -50%); }
    }
    
    /* Apply animations to clicked ball */
    input[type="radio"]:checked + label {
      animation: upDown 0.7s ease-in-out;
      background-color: #e74c3c;
    }
    
    /* Auto-uncheck radio buttons */
    @keyframes resetRadio {
      to { opacity: 0; }
    }
    
    input[type="radio"]:checked {
      animation: resetRadio 0.01s forwards 0.8s;
    }
    
  </style>
</head>
